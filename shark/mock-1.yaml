- description: |
    有以下函数
    ```cpp
    solve(n, m) {
      if(n == 1 || m == 1) return 1;
      int s = 0;
      for(int i = 1; i < n; i++) {
        s += i*solve(i, m-1);
      }

      returm s;
    }
    ```
    solve(7, 5) 的结果是多少

  type: 'SIMPLE'
  options:
    - 122
    - 85
    - 90
    - 28
  answer:
    - D
  source: 'CSP-J 模拟卷'
  score: 2

- description: |
    下列关于memset函数的说法错误的是


  type: 'SIMPLE'
  options:
    - 函数的复杂度是O(n), 当传入数组时，n是数组所占字节数。
    - memset 函数可以实现将int类型数组全量初始化为-1
    - mmeset 函数可以实现将int类型数组全量初始化为0x3f
    - memset 可以对非数组的变量进行操作，例如结构体。
  answer:
    - C
  source: 'CSP-J 模拟卷'
  score: 2


- description: |
    以下关于内存堆栈的说法错误的是

  type: 'SIMPLE'
  options:
    - 堆栈空间大小可以在程序中设定，但是CSP比赛中不允许使用
    - 局部变量存储在栈空间，全局变量存储在堆空间
    - 函数调用时传递的引用参数，不会在栈空间内占据任何空间。
    - 栈溢出错误通常会导致程序直接退出。
